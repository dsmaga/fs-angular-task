<div class="spinner-container" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="!loading">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="deviceId">
      <th mat-header-cell *matHeaderCellDef>{{ 'deviceId' | trans }}</th>
      <td mat-cell *matCellDef="let element"><strong>{{element.deviceId}}</strong></td>
    </ng-container>

    <ng-container matColumnDef="eventDate">
      <th mat-header-cell *matHeaderCellDef>{{ 'eventDate' | trans}}</th>
      <td mat-cell *matCellDef="let element"> {{element.eventDate}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>{{ 'type' | trans}}</th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" (click)="openDetails(element)">Details</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
